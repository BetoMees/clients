<form [formGroup]="takeoverForm" [bitSubmit]="submit">
  <bit-dialog dialogSize="large" class="tw-m-auto">
    <h1 bitDialogTitle>
      {{ "takeover" | i18n }}
      <small class="text-muted" *ngIf="name">{{ name }}</small>
    </h1>
    <div bitDialogContent>
      <app-callout type="warning">{{ "loggedOutWarning" | i18n }}</app-callout>
      <auth-password-callout [policy]="enforcedPolicyOptions" *ngIf="enforcedPolicyOptions">
      </auth-password-callout>
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="masterPassword">{{ "newMasterPass" | i18n }}</label>
            <input
              bitInput
              id="masterPassword"
              type="password"
              name="NewMasterPasswordHash"
              class="form-control mb-1"
              appInputVerbatim
              autocomplete="new-password"
              formControlName="masterPassword"
            />
            <!-- [password]="takeoverForm.get("masterPasssword")?.value" -->
            <app-password-strength
              [password]="takeoverForm.value.masterPassword"
              [email]="email"
              [showText]="true"
              (passwordStrengthResult)="getStrengthResult($event)"
            >
            </app-password-strength>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="masterPasswordRetype">{{ "confirmNewMasterPass" | i18n }}</label>
            <input
              bitInput
              id="masterPasswordRetype"
              type="password"
              name="MasterPasswordRetype"
              class="form-control"
              appInputVerbatim
              autocomplete="new-password"
              formControlName="masterPasswordRetype"
            />
          </div>
        </div>
      </div>
    </div>
    <div bitDialogFooter>
      <button type="submit" bitButton bitFormButton buttonType="primary">
        {{ "save" | i18n }}
      </button>
      <!-- <button type="submit" class="btn btn-primary btn-submit">
        <i class="bwi bwi-spinner bwi-spin" title="{{ 'loading' | i18n }}" aria-hidden="true"></i>
        <span>{{ "save" | i18n }}</span>
      </button> -->
      <button bitButton bitFormButton type="button" buttonType="secondary" [bitDialogClose]>
        {{ "cancel" | i18n }}
      </button>
    </div>
  </bit-dialog>
</form>
