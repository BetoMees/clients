<div
  class="tw-mb-2 tw-border-b tw-border-x-0 tw-border-t-0 tw-border-solid tw-border-secondary-300"
>
  <h1 bitTypography="h1">{{ "vault" | i18n }}</h1>
</div>
<div class="tw-mt-6">
  <ng-container *ngIf="ciphers.length">
    <bit-table>
      <ng-template body>
        <tr bitRow *ngFor="let c of ciphers">
          <td bitCell class="tw-max-w-11 tw-text-center tw-w-11">
            <app-vault-icon [cipher]="c"></app-vault-icon>
          </td>
          <td bitCell class="tw-leading-4">
            <a href="#" appStopClick (click)="selectCipher(c)" title="{{ 'editItem' | i18n }}">{{
              c.name
            }}</a>
            <ng-container *ngIf="c.organizationId">
              <i
                class="bwi bwi-collection"
                appStopProp
                title="{{ 'shared' | i18n }}"
                aria-hidden="true"
              ></i>
              <span class="tw-sr-only">{{ "shared" | i18n }}</span>
            </ng-container>
            <ng-container *ngIf="c.hasAttachments">
              <i
                class="bwi bwi-paperclip"
                appStopProp
                title="{{ 'attachments' | i18n }}"
                aria-hidden="true"
              ></i>
              <span class="tw-sr-only">{{ "attachments" | i18n }}</span>
            </ng-container>
            <br />
            <small class="tw-text-[80%]">{{ c.subTitle }}</small>
          </td>
          <td bitCell class="tw-h-[50px] tw-max-w-[76px] tw-text-right tw-w-[76px]">
            <div *ngIf="c.hasAttachments">
              <button
                [bitMenuTriggerFor]="dropdownMenuButton"
                type="button"
                buttonType="secondary"
                bitIconButton="bwi-cog"
                appA11yTitle="{{ 'options' | i18n }}"
              ></button>
              <bit-menu #dropdownMenuButton>
                <button type="button" bitMenuItem appStopClick (click)="viewAttachments(c)">
                  <i class="bwi bwi-fw bwi-paperclip" aria-hidden="true"></i>
                  {{ "attachments" | i18n }}
                </button>
              </bit-menu>
            </div>
          </td>
        </tr>
      </ng-template>
    </bit-table>
  </ng-container>
  <ng-container *ngIf="!loaded">
    <i
      class="bwi bwi-spinner bwi-spin tw-text-muted"
      title="{{ 'loading' | i18n }}"
      aria-hidden="true"
    ></i>
    <span class="tw-sr-only">{{ "loading" | i18n }}</span>
  </ng-container>
</div>
<ng-template #cipherAddEdit></ng-template>
<ng-template #attachments></ng-template>
